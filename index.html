<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>AI Mouse - Templating Simple</title>
  </head>

  <body>
    <!-- navigation header -->
    <nav>
      <div class="nav-brand">ai mouse</div>
      <div class="nav-items">
        <span>Home</span>
        <span>About</span>
        <span>Shop</span>
        <span class="btn-radius">Login</span>
      </div>
      <div class="nav-toggle">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
    </nav>
    <!-- end navigation header -->

    <!-- content -->
    <div class="sliding fade">
      <div class="wrapper_product">
        <img src="assets/image/Product.png" class="img-fluid" />
        <span class="product_name">AI Mouse 2nd 2.4G Wireless Mouse</span>
        <div class="btn_wrapper">
          <span>Buy Now</span>
          <i class="fa fa-shopping-cart"></i>
        </div>
      </div>
    </div>
    <div class="wrapper_dots">
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="counter">1/3</div>
      <div class="previous__next">
        <a onclick="" class="prev">
          <img src="assets/image/arrow-left.png" alt="" />
        </a>
        <a onclick="" class="next">
          <img src="assets/image/arrow-left.png" alt="" />
        </a>
      </div>
    </div>
    <div class="design_lines">
      <div class="lines_top">
        <span></span>
        <span></span>
      </div>
      <div class="lines_bottom">
        <span></span>
        <span></span>
      </div>
    </div>
    <!-- end content -->

    <!-- footer -->
    <footer>
      <div class="m_footer_wrapper">
        <div>
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
        </div>
        <div>
          <i class="fa fa-home" aria-hidden="true"></i>
        </div>
        <div>
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </div>
      </div>
    </footer>
    <!-- endfooter -->

    <script src="assets/js/script.js"></script>
  </body>
</html>
